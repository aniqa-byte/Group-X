<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="library.js"></script>
    <script src="books_dashboard.js"></script>
    <link href="./main.css" rel="stylesheet" />
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="header_top">
                <div class="title_row">
                    <h1>Reader App</h1>
                    <p>Group-X Project</p>
                </div>
            </div>
            <div class="menu_row">
                <ul id="menu">
                    <li class="live"><a href="./index.html">Home</a></li>
                    <li><a href="./books_dashboard.html">Books</a></li>
                    <li><a href="./users_dashboard.html">Users</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class=site_content>
            <h1>All Books</h1>
            <div ng-app="mainApp" ng-controller="booksController">
                <table border=1>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                    </tr>
                    <tr ng-repeat = "book in books">
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td><input type="button" ng-click="selectBook(book.title)" value="Select"></td>
                    </tr>
                </table>
                <hr><br>
                <div id="selected" class="selected_table">
                    <h2>{{ selectedBook.title }}</h2>
                    <h3>Book Details</h3>
                    <table border=1>
                        <tr>
                            <th>Book Link</th>
                            <th>Book Description</th>
                        </tr>
                        <tr>
                            <td><a href="{{ selectedBook.item_link }}">{{ selectedBook.item_link }}</a></td>
                            <td>{{ selectedBook.item_description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
