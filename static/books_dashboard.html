<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="library.js"></script>
    <script src="books_dashboard.js"></script>
</head>
<body>
    <h1>All Books</h1>
    <div ng-app="mainApp" ng-controller="booksController">
        <table border=1>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Genre</th>
            </tr>
            <tr ng-repeat = "book in books">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td><input type="button" ng-click="selectBook(book.title)" value="Select"></td>
            </tr>
        </table>
        <div id="selected">
            <h2>{{ selectedBook.title }}</h2>
            <h3>Book Details</h3>
            <table border=1>
                <tr>
                    <th>Book Link</th>
                    <th>Book Description</th>
                </tr>
                <tr>
                    <td>{{ selectedBook.item_link }}</td>
                    <td>{{ selectedBook.item_description }}</td>
                </tr>
        </div>
        </table>
    </div>
</body>
</html>
